<div class="card card-stats">
    <div class="card-body ">
        <div class="row">
            <div class="col-5 col-md-4">
                <div class="icon-big text-center">
                <i class="{{kpiData.iconClass}}"></i>
                </div>
            </div>
            <div class="col-7 col-md-8">

                <div class="numbers">
                    <p class="card-category">{{kpiData.cardTitle}}</p>
                    <p class="card-title">{{kpiData.cardNumbers | numberSystem2 : 2}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
