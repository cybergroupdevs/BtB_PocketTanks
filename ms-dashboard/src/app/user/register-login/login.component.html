<div class="wrapper wrapper-full-page">
    <div class="card mat-elevation-z4 login-background">
      <div class="text-center pt-2">
        <h2 *ngIf="isSignup"><img src="../../../assets/img/logo.png" class="mb-2" alt="Socialize " width="40" height="40">Register</h2>
        <h2 *ngIf="!isSignup"><img src="../../../assets/img/logo.png" class="mb-2" alt="Socialize " width="40" height="40">Login</h2>
      </div>

      <div class="card-body py-4">
          <div class="col-sm-8 offset-sm-2 text-center my-3 col-md-12 offset-md-0">
              <form [formGroup]="loginFormGroup" (ngSubmit)="submitForm()">
                  <div *ngIf="isSignup" class="form-group">
                      <mat-form-field>
                        <input required matInput placeholder="Frst Name" formControlName="firstname">
                        <mat-error>
                          <span *ngIf="
                              !loginFormGroup.get('firstname').valid &&
                              loginFormGroup.get('firstname').touched
                            ">
                            Please enter valid first name.
                          </span>
                        </mat-error>
                      </mat-form-field>
                  </div>
                  <div *ngIf="isSignup" class="form-group">
                    <mat-form-field>
                      <input required matInput placeholder="Last Name" formControlName="lastname">
                      <mat-error>
                        <span *ngIf="
                            !loginFormGroup.get('lastname').valid &&
                            loginFormGroup.get('lastname').touched
                          ">
                          Please enter valid last name.
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                      <mat-form-field>
                        <input required matInput email type="email" placeholder="Email" formControlName="username">
                        <mat-error>
                          <span *ngIf="
                              !loginFormGroup.get('username').valid &&
                              loginFormGroup.get('username').touched
                            ">
                            Please enter valid username.
                          </span>
                        </mat-error>
                      </mat-form-field>
                  </div>
                  <div class="form-group">
                      <mat-form-field>
                        <input required matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error>
                          <span *ngIf="
                              !loginFormGroup.get('password').valid &&
                              loginFormGroup.get('password').touched
                            ">
                            Please enter valid password.
                          </span>
                        </mat-error>
                      </mat-form-field>
                  </div>
                  <div class="row">
                    <div class="col-md-9">
                  <button *ngIf="!isSignup" class="btn-link primary-color" type="button" routerLink="/signup">First time user? Register Here</button>
                  <button *ngIf="isSignup" class="btn-link primary-color" type="button" routerLink="/login">Already Registered? Login Here</button>
                </div>
                <div class="col-md-3">
                  <button color="primary" mat-stroked-button type="submit">Submit</button>
                </div>
                </div>
              </form>  
          </div>
        </div>
    </div>
  </div>
